<!doctype html>
<html>
  <head>
    <title>Number Game</title>
    <script src="src/phaser.min.js"></script>
    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/MainMenu.js"></script>
    <script src="src/Help.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Pause.js"></script>
    <script src="src/Gamecompleted.js"></script>
    <script src="src/HighScores.js"></script>
    <script src="src/Leaderboard.js"></script>

    <script>
      (function(){

        var game = new Phaser.Game( 800, 600, Phaser.AUTO, "game");
        game.state.add("Boot", Number.Boot);
        game.state.add("Preloader", Number.Preloader);
        game.state.add("MainMenu", Number.Mainmenu);
        game.state.add("Help", Number.Help)
        game.state.add("Game", Number.Game);
        game.state.add("Pause", Number.Pause);
        game.state.add("Gamecompleted", Number.Gamecompleted);
        game.state.add("HighScores", Number.HighScores);
        game.state.add("Leaderboard", Number.Leaderboard);
        game.state.start("Boot");
      }) ();
    </script>
  </head>
  <body>
  </body>
</html>
